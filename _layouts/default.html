<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: page.title }}">
    <meta name="author" content="Pedro Matiello">

    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link href="/css/syntax.css" rel="stylesheet">
    <link href="/css/custom.css" rel="stylesheet">

    <link rel="icon" type="image/png" href="/favicon.png" />
    {% case page.collection %}
      {% when "updates" %}
        <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/updates.xml" />
      {% else %}
        <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="/feed.xml" />
    {% endcase %}

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:creator" content="@{{ site.author.twitter }}">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip | default: 'Subject is message.' }}">
    {% if page.image %}
    <meta name="twitter:image" content="{{ site.domain }}{{ page.image }}">
    {% endif %}
  </head>
  <body class="{{ page.style }}">
    {{ content }}
  </body>
</html>
